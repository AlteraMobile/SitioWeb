			<form role="form" name="usuario" onsubmit="return validarFormAddUsuario()">

					<label for="titulo">Nombres*</label>

				</div>
				<div class="form-group col-lg-2 col-sm-4">
					<label for="estreno">Fecha de Nacimiento*</label>
					<input type="date" class="form-control input-sm" id="fecha" name="fecha" placeholder="Fecha de Nacimiento">
				</div>
				<div class="form-group col-lg-2 col-sm-4">
					<label for="produccion">Nombre de Usuario*</label><input type="text" class="form-control input-sm" id="nom_usu" name="nom_usu" placeholder="Nombre de Usuario">
				</div>
				<div class="form-group col-lg-6 col-sm-6">
				  <label>Contraseña*</label>
					<input type="password" class="form-control input-sm" id="pass" name="pass" placeholder="Contraseña">
				</div>
				<div class="clearfix visible-lg"></div>
				<button type="submit" class="btn btn-default col-xs-4 col-xs-offset-4 btn-info ">

	<script type="text/javascript">
		// Validar formulario Login
		function validarFormAddUsuario() {
		    var nombres = document.forms["usuario"]["nombres"].value;
		    var apellidos = document.forms["usuario"]["apellidos"].value;
		    var fecha = document.forms["usuario"]["fecha"].value;
		    var nom_usu = document.forms["usuario"]["nom_usu"].value;
		    var pass = document.forms["usuario"]["pass"].value;
		    


		    if (nombres == null || nombres == "") {
		        alert("Debe ingresar Nombres.");
		        return false;
		    }
		    
		    if (apellidos == null || apellidos ==""){
		    	alert("Debe ingresar Apellidos.");
		    	return false;
		    }
		    if (fecha == null || fecha ==""){
		    	alert("Debe ingresar una Fecha.");
		    	return false;
		    }

		   if (nom_usu == null || nom_usu ==""){
		    	alert("Debe ingresar un Nombre de Usuario.");
		    	return false;
		    }
		    if (pass == null || pass ==""){
		    	alert("Debe ingresar una Contraseña.");
		    	return false;
		    }

		}
	</script>
