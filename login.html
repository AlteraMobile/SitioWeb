<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="dist/css/unslider.css">
	<link rel="stylesheet" type="text/css" href="dist/css/unslider-dots.css">

	<title>Login</title>
</head>
<body>
	<div id="contenido">
	<header class="container">
		<div class="row jumbotron">
			<h1 class="col-xs-9 col-xs-offset-2">
				
				  Ingreso Administración</h1>
		</div>
	</header>
	
	<section class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-sm-8 col-sm-offset-2 col-xs-12">
				<p>Ingrese con sus credenciales.</p>
		
				<form id="login" name="login" role="form" onsubmit="return validarFormLogin()">
					<div class="form-group">
						<label>Usuario:</label>
						<input id="usuario" name="usuario" type="text" class="form-control input-sm">
					</div>
					<div class="form-group">
						<label>Contraseña:</label>
						<input id="pass" type="password" class="form-control input-sm" >
					</div>
						<button type="submit" class="btn btn-default btn-info col-xs-6 col-xs-offset-3" >
							<span class="glyphicon glyphicon-log-in"></span> Login
						</button>
					</div>
				</form>
			</div>
			
		</div>
	</section>
	</div>
	<footer class="container-fluid">
		<div class="row">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">PeliCritix</div>
					<div class="col-xs-10 txt_right">Desarrollado por Katherine Nussbaum y Rodrigo Vergara</div>
				</div>
			</div>
		</div>
	</footer>
	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="src/js/unslider.js"></script>
	<script type="text/javascript" src="js/masonry.js"></script>

	<script type="text/javascript">
		// Validar formulario Login
		function validarFormLogin() {
		    var usuario = document.forms["login"]["usuario"].value;
		    var pass = document.forms["login"]["pass"].value;
		    if (usuario == null || usuario == "") {
		        alert("Debe ingresar un usuario.");
		        return false;
		    }
		    else if (pass == null || pass ==""){
		    	alert("Debe ingresar un contraseña.");
		    	return false;
		    }
		    else{
		    	return true;
		    	
		    }
		}
	</script>

</body>
</html>
